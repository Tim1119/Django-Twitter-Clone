{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<link rel="stylesheet" href="{% static './css/style.css' %}">
<div class="container user-signup">
    <div>
        <h3 class="text-center">Signup to Twitter</h3>
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn">Signup</button>
        </form>
        <small><a href="{% url 'login' %}">Login</a></small>
    </div>
</div>
{% endblock content%}
