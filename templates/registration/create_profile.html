{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
    <link rel="stylesheet" href="{% static './css/edit_profile.css' %}">
    <div class="container user-signup">
        <div>
            <h1 class="text-white text-center"><i class="fab fa-twitter"></i></h1>
            <h3 class="text-center">Create Twitter Profile</h3>
        </div>
        <div class="login-form">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p id="user_id_class"><label for="id_user">User:</label>{{form.user}}</p>
            <p><label for="id_bio">Bio:</label>{{form.bio}}</p>
            <p><label for="id_profile_pic">Profile pic:</label>{{form.profile_pic}}</p>
                <input type="submit" class="btn" value="Update Profile">
            
            </form>
       
        </div>
   
    </div>
    <script>
        user = "{{request.user}}"
    user_paragraph = document.getElementById("user_id_class")
    user_paragraph.style.display = "none"
    author = document.getElementById("id_user")
    content = document.getElementById("id_bio")
    content.placeholder = "What's on your mind?"
    for(i=0;i<author.length;i++){
        if (user == author[i].innerText)
            document.getElementById('id_user').selectedIndex= i
            document.getElementById('id_user').style.display = 'none'   
        }
    </script>
    {% else %}
    <h3>You are not logged in <a href="{% url 'login'%}">Login</a></h3>
    {% endif %}
    
{% endblock content%}
