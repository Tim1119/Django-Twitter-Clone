{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<link rel="stylesheet" href="{% static './css/user_profile.css' %}">
<section>
    <div>
        <h5>Update Profile of {{request.user.username}}</h5>
    </div>
    <section class="user-profile">
       <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="tweet-class">Update</button>
       </form>
       {% if messages %}
            <small><span class="text-danger">Error occured while tweeting</span></small>
        {% endif %}
    </section>
    
</section>
<script>
        document.getElementById('id_user').style.display = 'none'
</script>
{% endif %}
{% endblock content%}
