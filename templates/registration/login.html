{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<link rel="stylesheet" href="{% static './css/login.css' %}">
<div class="container user-signup">
    <div>
        <h1 class="text-white text-center"><i class="fab fa-twitter"></i></h1>
        <h3 class="text-center">Login in to Twitter</h3>
    </div>
    <div class="login-form">
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn">Login</button>
        </form>
        <small class="text-center"><a href="{% url 'signup' %}">forgot Password?</a><a href="{% url 'signup' %}">Signup for Twitter</a></small>
    </div>
   
</div>

{% endblock content%}
