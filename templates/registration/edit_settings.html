{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<link rel="stylesheet" href="{% static './css/login.css' %}">
<div class="container user-signup">
    <div>
        <h1 class="text-white text-center"><i class="fab fa-twitter"></i></h1>
        <h3 class="text-center">Edit Twitter Settings</h3>
        
    </div>
    <div class="login-form">
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn">Update Profile</button>
        </form>
        <small class="text-center mb-5"><a href="{% url 'change-password' %}">forgot Password?</a><a href="{% url 'signup' %}">Signup for Twitter</a></small>
    </div>
   
</div>
<script>
     document.getElementById('id_password').style.display = "none"
</script>
{% endif %}
{% endblock content%}
