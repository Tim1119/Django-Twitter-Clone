{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static './css/edit_post.css' %}">
<section>
    <div class="column1">
        ul>
            <li class="twitter-logo">
                <h1><i class="fab fa-twitter"></i></h1><label></label>
            <li><i class="fa fa-home"></i><label> <a href="{% url 'home' %} " class="text-white">Home</a> </label>
            
           
            <li><i class="fas fa-user-lock"></i><label> <a href="{% url 'edit_settings' %}">Update Settings</a> </label>
                <li><i class="fas fa-user-lock"></i><label> <a href="{% url 'show_profile' request.user.pk %}">View Profile</a> </label>
                <li class="tweet-class"><label> <a href="{% url 'create-tweet' %}">Tweet</a></label></li>
        </ul>
    </div>
    <div class="column2">
        <div class="column2-title">
            <h3>Home</h3>

        </div>
        <div class="tweet-form">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.content}}
                {{form.author}}
               
              
                <button class="btn tweet-home" type="submit">Update Tweet</button>
            </form>
            
           
        </div>
    </div>
</section>
<script>
    document.getElementById('id_author').style.display = 'none'   
</script>
{% endblock content%}
